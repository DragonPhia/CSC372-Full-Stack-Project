<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Listing</title>
    <link rel="stylesheet" href="styles/admin.css">
    <script src="scripts/admin.js"></script>
</head>
<body>
    <header>
        <nav>
            <div id="logo">ShareWear</div>
            <div id="menu">
                <a href="admin-upload.html">Bulk Upload</a>
                <a class="active" href="admin-products.html">Admin Product Listing</a>
                <!-- <a href="index.html">Sign out</a> -->
            </div>
        </nav>
    </header>

    <h1>Admin Product Listing</h1>
    <div id="admin_container">
        <div id="search_filter">
            <label for="search_input">Search by Name:</label>
            <input type="text" id="search_input" name="q" placeholder="Search product...">
        
            <label for="filter_input">Filter by Category:</label>
            <select id="filter_input">
                <option value="">All Categories</option>
            </select>
        </div>

        <a href="admin-create.html" id="add_product" class="button">Add New Product</a>  
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Image path</th>
                    <th>Price</th>
                    <th>Featured</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
