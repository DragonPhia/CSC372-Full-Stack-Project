<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit (admin)</title>
    <link rel="stylesheet" href="styles/admin.css">
    <script src="scripts/admin.js"></script>
</head>
<body>
    <header>
        <nav>
            <div id="logo">ShareWear</div>
            <div id="menu">
                <a href="admin-upload.html">Bulk Upload</a>
                <a href="admin-products.html">Admin Product Listing</a>
                <a href="index.html">Sign out</a>
            </div>
        </nav>
    </header>

    <h1>Edit Product</h1>
    <div id="admin_edit_container">
        <form id="edit_product_form">
            <input type="hidden" id="product_id" />
        
            <label for="name">Name:</label>
            <input type="text" id="name" required /><br />
        
            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br />
        
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" required /><br />
        
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required /><br />
        
            <label for="category_id">Category ID:</label>
            <input type="number" id="category_id" required /><br />
        
            <label for="is_featured">Featured:</label>
            <select id="is_featured" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br />
        
            <button type="submit">Update Product</button>
          </form>
    </div>
</body>
</html>
