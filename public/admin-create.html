<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="styles/admin.css">
    <script src="scripts/admin.js"></script>
</head>
<body>
    <header>
        <nav>
            <div id="logo">ShareWear</div>
            <div id="menu">
                <a href="index.html">Home</a>
                <a href="admin-upload.html">Bulk Upload</a>
                <a class="active" href="admin-products.html">Admin Product Listing</a>
                <a href="index.html">Sign out</a>
            </div>
        </nav>
    </header>

    <div id="admin_edit_container">
        <h1>Create New Product</h1>
        <form id="create_product_form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" class="input-field" required></textarea>
            </div>

            <div class="form-group">
                <label for="category_id">Category:</label>
                <select id="category_id" class="input-field" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <div class="form-group">
                <label for="image_url">Image URL:</label>
                <input type="text" id="image_url" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="is_featured">Is Featured:</label>
                <select id="is_featured" class="input-field" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <button type="submit" class="button">Create Product</button>
        </form>
    </div>

    <br>
    <a href="admin-products.html" class="button">Back to Products</a>
</body>
</html>
